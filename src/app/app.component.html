<div class="container">
  <div class="todoListContainer">
    <div class="formDiv">
      <form (ngSubmit)="addTodo()">
        <input name="todoText" [(ngModel)]="todoText" placeholder="Enter Todo">
        <input type="submit" value="Add Todo">
      </form>
    </div>
    <div class="completed">
      <span class="completedTodosText">Number of completed todos: {{completedTodos.length}}</span>
    </div>
    <div class="listDiv">
      <ul>
        <li *ngFor="let todo of todos; let index = index">
          {{ todo.contentText }}
          <button (click)="doneTodo(index)">Done</button>
          <button (click)="removeTodo(index)">Remove</button>
        </li>
      </ul>
    </div>
  </div>
</div>
